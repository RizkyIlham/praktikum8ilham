<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;

        }
        .header{
            background-color: aqua;
            height: 100px;


        }

        .main{
            background-color: blue;
            height: 400px;
            display: flex;


        }

        .footer{
            background-color: brown;
            flex-direction: column;
            height: 100px;

        }

        .aside{
            background-color: bisque;
            width: 20%;
        }

        .article{
            background-color: palevioletred;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .bingkai{
            display: flex;
            justify-content: center;
        }

        .bingkai img{
            margin: 10px;
            height: 100px;
            margin: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header 
        </div>
        <div class="main">
            <div class="aside">
                aside
            </div>
            <div class="article">
                <h3><center>article</center></h3>
                <div class="bingkai">
                    <img src="https://www.blibli.com/friends-backend/wp-content/uploads/2017/03/kucing_11zon.jpg" alt="">
                    <img src="https://www.blibli.com/friends-backend/wp-content/uploads/2017/03/kucing_11zon.jpg" alt="">
                    <img src="https://www.blibli.com/friends-backend/wp-content/uploads/2017/03/kucing_11zon.jpg" alt="">
                </div>
            </div>
        </div>


        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
